<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class=" bg-primary p-3 rounded m-2">
            <h2>Cree su usuario</h2>
            <div class="form-group">
                <label>Nombre</label>
                <input class="form-control" type="text" id="nombre" placeholder="ingrese su nombre">
                <br>
                <label for="">Apellido</label>
                <input class="form-control" type="text" id="apellido" placeholder="ingrese su apellido">
                <br>
                <label for="">Mail</label>
                <input class="form-control" type="email" name="mail" id="mail" placeholder="ejemplo@gmail.com">
                <br>
                <label for="">Telefono</label>
                <input class="form-control" type="number" name="telefono" id="telefono" placeholder="ingrese su numero de telefono">
                <button class="btn btn-danger form-control mt-3" id="botonCrear" >crear usuario</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="bg-info p-3 rounded m-2">
            <h3>Registre un producto</h3>
            <div class="form-group">
                <label for="">Nombre del producto</label>
                <input class="form-control" type="text" name="producto" id="producto" placeholder="nombre del producto">
                <br>
                <label for="">Precio</label>
                <input class="form-control" type="number" name="precio" id="precio" placeholder="precio del producto">
                <button class="btn btn-danger form-control mt-3" id="crearProducto">crear producto</button>
            </div>
        </div>   
    </div>
    <div class="container">
        <div class="m-2">
            <div class="row">
                <div class="col-md-6">
                    <div class="bg-warning my-1 p-3 rounded">
                        <h3>Usuarios registrados</h3>
                        <button class="btn btn-success form-control" id="botonListaU">mostrar lista de usuarios</button>
                        <p id="listadoU"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="bg-secondary my-1 p-3 rounded">
                        <h3>Productos disponibles</h3>
                        <button class="btn btn-success form-control" id="botonListaP">mostrar lista de productos</button>
                        <p id="listadoP"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class=" bg-danger p-3 rounded m-2">
            <h3>Realize su compra</h3>
            <div class="form-group">
                <label class="text-white">Agregar pedido</label>
                <select class="form-control" name="" id="listaCarrito">
                    <option value="vacio">seleccione un producto</option>
                </select>   
                <!-- <input class="form-control" type="text" name="pedido" id="pedido" placeholder="nombre del producto"> -->
                <button class="btn btn-success form-control mt-3" id="agregarCarrito">Agregar al carrito</button>
            </div>
            <div>
                <h3>Carrito</h3>
                <div id="listaCompra">
                    <p>productos seleccionados</p>
                </div>
                <input type="text" class="form-control" name="borrarroducto" id="nombreBorrar" placeholder="producto a eliminar">
                <button class="btn btn-warning form-control mt-3" id="borrarProducto">Eliminar productos seleccionados</button>
                <button class="btn btn-success form-control mt-3" id="realizarCompra">Realizar compra</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class=" bg-primary p-3 rounded m-2">
            <div class="form-group">
                <h3>Modificar Usuario</h3>
                <label>ID</label>
                <input class="form-control" type="text" name="idModiicar" id="idModificar" placeholder="Ingrese su ID">
                <button class="btn btn-warning form-control mt-2" id="buscarId">Buscar</button>
                <label>Nombre</label>
                <input class="form-control" type="text" id="nombreModificar" placeholder="ingrese su nombre">
                <br>
                <label for="">Apellido</label>
                <input class="form-control" type="text" id="apellidoModificar" placeholder="ingrese su apellido">
                <br>
                <label for="">Mail</label>
                <input class="form-control" type="email" name="mail" id="mailModificar" placeholder="ejemplo@gmail.com">
                <br>
                <label for="">Telefono</label>
                <input class="form-control" type="number" name="telefonoModificar" id="telefonoModificar" placeholder="ingrese su numero de telefono">
                <button class="btn btn-danger form-control mt-3" id="botonModificar" >Modificar usuario</button>
            </div>
        </div>
    </div>
    <script src="/src/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
